<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - E-Shop</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #ffffff;
      padding: 50px 40px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h2 {
      font-size: 34px;
      margin-bottom: 30px;
      color: #222;
    }

    .login-box input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      font-size: 17px;
      border: 1px solid #ccc;
      border-radius: 10px;
      transition: border 0.3s;
    }

    .login-box input:focus {
      border-color: #007BFF;
      outline: none;
    }

    .login-box button {
      width: 100%;
      padding: 14px;
      background: #007BFF;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-box button:hover {
      background: #0056b3;
    }

    .login-box p {
      margin-top: 20px;
      font-size: 16px;
      color: #444;
    }

    .login-box a {
      color: #007BFF;
      text-decoration: none;
      font-weight: 500;
    }

    .login-box a:hover {
      text-decoration: underline;
    }

    #message {
      margin-top: 15px;
      font-size: 14px;
      color: red;
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 30px 20px;
      }

      .login-box h2 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Login to E-Shop</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="üë§ Username" required />
      <input type="password" id="password" placeholder="üîí Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="/register">Create one</a></p>
    <div id="message"></div>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const message = document.getElementById("message");
      message.textContent = "";

      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: document.getElementById("username").value,
          password: document.getElementById("password").value
        })
      });

      if (res.ok) {
        message.style.color = "green";
        message.textContent = "‚úÖ Login successful. Redirecting...";
        setTimeout(() => {
          window.location.href = "/";
        }, 1000);
      } else {
        message.style.color = "red";
        message.textContent = "‚ùå Login failed. Check your credentials.";
      }
    });
  </script>
</body>
</html>
