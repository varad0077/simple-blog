<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart - E-Shop</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
      color: #333;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.05);
      padding: 40px;
    }

    h2, h3 {
      text-align: center;
      color: #222;
      margin-bottom: 25px;
    }

    #cart-items {
      list-style: none;
      padding: 0;
      margin: 0 0 30px 0;
    }

    #cart-items li {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      border-bottom: 1px solid #eee;
      font-size: 18px;
    }

    #cart-items li:last-child {
      border-bottom: none;
    }

    #total {
      text-align: right;
      font-size: 22px;
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 30px;
      color: #2e7d32;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 600px;
      margin: auto;
    }

    input {
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #1976D2;
      outline: none;
    }

    button {
      padding: 15px;
      font-size: 18px;
      background-color: #ff6f00;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e65100;
    }

    .remove-btn {
      color: #ff0000;
      cursor: pointer;
      text-decoration: underline;
    }

    @media screen and (max-width: 600px) {
      .container {
        padding: 20px;
      }

      #cart-items li {
        flex-direction: column;
        align-items: flex-start;
      }

      #total {
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üõí Your Shopping Cart</h2>
    <ul id="cart-items"></ul>
    <div id="total">Total: $<span id="total-amount">0.00</span></div>

    <h3>üì¶ Shipping Details</h3>
    <form id="order-form">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="text" id="address" placeholder="Delivery Address" required />
      <button type="submit">Place Order</button>
    </form>
  </div>

  <script>
    const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
    const ul = document.getElementById("cart-items");
    const totalAmountEl = document.getElementById("total-amount");
    let total = 0;

    // Function to render the cart items
    function renderCartItems() {
      ul.innerHTML = '';  // Clear existing items
      total = 0;

      cartItems.forEach((item, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span>${item.name}</span>
          <span>$${item.price.toFixed(2)}</span>
          <span><span class="remove-btn" onclick="removeItem(${index})">Remove</span></span>
        `;
        ul.appendChild(li);
        total += item.price;
      });

      totalAmountEl.textContent = total.toFixed(2);
    }

    // Remove item from cart
    function removeItem(index) {
      cartItems.splice(index, 1); // Remove item from the cart array
      localStorage.setItem("cart", JSON.stringify(cartItems)); // Update local storage
      renderCartItems(); // Re-render the cart items
    }

    // Initial render
    renderCartItems();

    // Handle order form submission
    document.getElementById("order-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const order = {
        name: document.getElementById("name").value,
        address: document.getElementById("address").value,
        items: cartItems,
        total: total
      };

      fetch("/order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(order)
      }).then(res => {
        if (res.ok) {
          alert("‚úÖ Order placed successfully!");
          localStorage.removeItem("cart");
          window.location.href = "index.html";
        } else {
          alert("‚ùå Failed to place order.");
        }
      });
    });
  </script>
</body>
</html>
